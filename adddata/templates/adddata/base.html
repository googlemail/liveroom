<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'adddata/my.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'adddata/css/bootstrap.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'adddata/css/bootstrap-theme.css' %}" />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Dashboard Template for Bootstrap
    </title>
  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://127.0.0.1:8000/">
            <img alt="Brand" src="http://r.plures.net/plu/images/small-longzhu-logo.png">
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="http://127.0.0.1:8000/#">
                首页
              </a>
            </li>
            <li>
              <a href="http://v3.bootcss.com/examples/dashboard/#">
                全部分类
              </a>
            </li>
            <li>
              <a href="http://v3.bootcss.com/examples/dashboard/#">
                建议
              </a>
            </li>
            <li>
              <a href="http://v3.bootcss.com/examples/dashboard/#">
                帮助
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search" method="get">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="主播/游戏名/房间名">
            </div>
            <button type="submit" class="button button-glow button-border button-rounded button-primary">
              搜索
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="background-color:#F2F2F2;" style="margin-top: 10px;">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar center-block">
          <div class="col-sm-3 col-md-2 sidebar" style="background-color:#EAE1F1;">
            <div class="row" >
              <div class="span2">
                {% block dh %}{% endblock %}
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="row placeholders">

          {% block tuijian %}{% endblock %}

          </div>
          {% block list %}{% endblock %}
          {% block page %}{% endblock %}

        </div>

      </div>

    </div>    
  </body>
</html>
